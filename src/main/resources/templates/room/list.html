<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room list</title>
</head>
<body>
<h1>List all rooms</h1>
<a th:href="@{/rooms/create-new}">Create new room</a><br><br>
<table th:border="1">
    <tr>
        <td>Id</td>
        <td>Number</td>
        <td>View</td>
        <td>fo id</td>
        <td>room rank</td>
        <td>hk id</td>
        <td>action</td>
    </tr>
    <tr th:each="room : ${roomlist}">
        <td th:text="${room.getId()}"></td>
        <td th:text="${room.getView()}"></td>
        <td th:text="${room.getNumber()}"></td>
        <td th:text="${room.getFoStatus().getStatus()}"></td>
        <td th:text="${room.getRoomRank().getStatus()}"></td>
        <td th:text="${room.getHkStatus().getStatus()}"></td>
        <td>
            <a th:href="@{/rooms/edit/__${room.getId()}__}">edit</a>
            <a th:href="@{/rooms/delete/__${room.getId()}__}">delete</a>
        </td>
    </tr>
</table>
</body>
</html>
