<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" cellpadding="5">
    <tr>
        <th>Room Number</th>
        <th>Rank</th>
        <th>FO status</th>
        <th>HK status</th>
        <th>Views</th>
    </tr>
    <tr th:each="room : ${rooms}">
        <td th:text="${room.getNumber()}"></td>
        <td th:text="${room.getRoomRank().getStatus()}"></td>
        <td>
            <select id="select-fo" th:onchange="|editRoom('${room.id}')|">
                <option th:each="fo : ${fos}" th:value="${fo.getId()}" th:text="${fo.getStatus()}"
                        th:selected="${room.getFoStatus().getId() == fo.getId()}"></option>
            </select>
        </td>
        <td th:text="${room.getHkStatus().getStatus()}"></td>
        <td th:text="${room.getView()}"></td>
    </tr>
</table>
<h6><a href="/manager/">Back to Manager Panel</a></h6>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
    function editRoom(dataResult) {
        const id = dataResult;
        $.ajax({
            type: "GET",
            contentType: "application/json",
            url: '/api/rooms/' + id,
            dataType: 'json',
            cache: false,
            timeout: 600000,
            success: function (result) {
                let room = result;
                room.foStatus.id = document.getElementById("select-fo").value;
                $.ajax({
                    type: "PUT",
                    contentType: "application/json",
                    url: '/api/rooms/' + id,
                    data: JSON.stringify(room),
                    dataType: 'json',
                    cache: false,
                    timeout: 3000000,
                    success: function () {
                    },
                    error: function () {
                    }
                });
            },
            error: function () {


            }
        });


    }
</script>
</body>
</html>
