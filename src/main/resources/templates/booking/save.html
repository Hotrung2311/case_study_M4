<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Booking - SB Admin</title>
    <link href="/style/css/styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Create New Booking</h3></div>
                            <div class="card-body">
                                <form  action="/booking/save" th:object="${booking}" method="post">
                                    <th:block th:if="${booking.getId()!= null}">
                                        <input type="hidden" th:field="*{id}">
                                    </th:block>
                                    <div class="form-row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputDateBooked">Date Booked</label>
                                                <input th:field="*{date_booked}" class="form-control py-4" id="inputDateBooked" type="datetime-local" placeholder="Enter Date Booked" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputDateArrived">Date Arrived</label>
                                                <input th:field="*{date_arrived}" class="form-control py-4" id="inputDateArrived" type="datetime-local" placeholder="Enter Date Arrived" />
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputDateDeparted">Date Departed</label>
                                                <input th:field="*{date_departed}" class="form-control py-4" id="inputDateDeparted" type="datetime-local" placeholder="Enter Date Departed"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1">Room Rank</label>
                                        <select  th:field="*{roomRank}">
                                            <option  th:each="rank : ${ranks}" th:value="${rank.getId()}" th:text="${rank.getStatus()}">
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label class="small mb-1" for="inputView">View</label>
                                        <input th:field="*{view}" class="form-control py-4" id="inputView" type="text" placeholder="View" />
                                    </div>
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputAmount">Amount</label>
                                                <input th:field="*{amount}" class="form-control py-4" id="inputAmount" type="text" placeholder="Enter amount" />
                                            </div>
                                        </div>
                                        â€‹
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="inputRate">Price</label>
                                                <input th:field="*{price}" class="form-control py-4" id="inputRate" type="text" placeholder="Choose Price" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0"><button class="btn btn-primary btn-block" type="submit" >Create Booking</button></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2020</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/style/js/scripts.js"></script>
</body>
</html>
